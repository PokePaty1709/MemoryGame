<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Memory Game</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
    <div id="startModal" class="modal" style="font-family: 'Raleway', sans-serif;">
        <div class="container">
            <p id="firstText">Escolha o seu nome </p>
            <div id="players">
                <input type="text" name="player" id="player1" class="inputs" placeholder="Nome do jogador " required>
            </div>
            <button id="btnStart" onclick="chooseName()">Vamos Jogar !</button>
        </div>
    </div>


    <span id="grade" class="moves">
    <div id="tempo">TEMPO <span id="time"></span></div>
    <br>
    <div id="player-card">
        <div id="playerName">Nome : </div>
        <div id="move">Movimentos : </div>
        <div id="mode">Nível : FÁCIL</div>
        <div id="score">Pontos: </div>
    </div>
    </span>
    <div id="dvbtn-back">
        <button id="back" onclick="window.location.href='Menu.html'" >VOLTAR</button>
    </div>
    <section id="cards" class="memory-game"> </section>

    <script src="ModoEasy.js"></script>
    <script src="selectPlayers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</body>

</html>
